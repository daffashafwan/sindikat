            bottom: 0;

            border-radius: inherit;
            background: #766DF4;
            box-shadow: -10px 0 12px 3px #766DF4;
            clip-path: polygon(0 5%, 100% 0, 100% 100%, 0 95%, -30px 50%);
            animation: ct4 1s infinite linear;
        }

        @keyframes ct4 {
            100% {
                left: calc(100% + 20px)
            }
        }
